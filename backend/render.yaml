services:
  - type: web
    name: beartracks-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./beartracks.db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false